<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family:Work Sans, Helvetica">
<div style="font-weight: 400;letter-spacing: 0;line-height: normal;margin-top: 9px;min-height: 22px;min-width: 539px;">Dear <b><span th:text="${sender}"></span></b>,</div>
<div style="letter-spacing: 0;line-height: 24px;margin-right: 35px;margin-top: 12px;min-height: 48px;min-width: 487px;">
    <label><div style="margin-bottom:20px;" th:text="${content}"></div></label>
</div>
<div style="height: 115px;min-width: 520px;">
    <table border="1">
        <tr>
            <td>Name</td>
            <td><span th:text="${anchorName}"></span></td>
        </tr>
        <tr>
            <td>Reference ID</td>
            <td><span th:text="${appId}"></span></td>
        </tr>
        <tr>
            <td>Received Date</td>
            <td><span th:text="${date}"></span></td>
        </tr>
    </table>
    <small style="color: #a39f9f;font-family: Kumbh Sans, Helvetica;font-size: 10px;font-weight: 400;letter-spacing: 0;line-height: normal;margin-right: 58px;">*Please consider this as soon as possible and take necessary option at earliest</small>
<!--    <div style="margin: 1% 0% 1% 7%;"><input type="button" style="background: #2e3192 !important;padding: 0.375rem 1.75rem;vertical-align: middle;text-align: center;border-radius: 0.25rem;border-color: #2e3192 !important;color: white;font-weight: 500;">Take Action</input></div>-->
</div>
<div style="align-items: center;display: flex;gap: 133px;margin-right: 1px;margin-top: 35px;min-width: 521px;">
    <div style="font-family: Work Sans, Helvetica;font-size: 16px;font-weight: 400;left: 0;letter-spacing: 0;line-height: normal;">
        <label>
            Regards,
        </label><br>
        <label>
            Team Triton
        </label>
    </div>
    <div style="color: #b0aaaa;font-family: Work Sans, Helvetica;font-size: 10px;font-weight: 400;letter-spacing: 0;line-height: normal;margin-bottom: 3px;min-height: 15px;min-width: 296px;float: right;">Copyright reserved 2023 vivriti capital.com</div>
</div>
</body>
</html>
