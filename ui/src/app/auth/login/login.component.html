<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">     
      <div class="login-card">
        <div>
          <div class="login-main"> 
            <form class="theme-form" [formGroup]="loginForm">
              <div class="text-center">
                <a class="logo" routerLink='/'>
                  <img class="img-fluid for-light" style="width:60px" src="assets/images/logo/Triton-logo.png" alt="looginpage">
                  <div>
                    <span style="font-size:24px">Triton</span>
                  </div>
                  <img class="img-fluid for-dark" src="assets/images/logo/Triton-logo_dark.png" alt="looginpage">
                </a>
              </div>
              <hr>
              <div class="form-group">
                <label class="col-form-label">Username</label>
                <input class="form-control" type="email" required="" placeholder="Username / Email" formControlName="email">
                  <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"
                      class="text text-danger mt-1">
                    Username is required
                  </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" required="" placeholder="Password">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
                      class="text text-danger mt-1">
                      Password is required
                </div>
              </div>
              <div class="form-group mb-0">
<!--                <div class="checkbox p-0">-->
<!--                  <input id="checkbox1" type="checkbox">-->
<!--                  <label class="text-muted" for="checkbox1">Remember password</label>-->
<!--                </div>-->
                <div style="text-align:right">
                  <button class="btn btn-primary btn-block" style="margin-top:15px"
                          (click)="login()"
                          type="submit"><span>Login</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
